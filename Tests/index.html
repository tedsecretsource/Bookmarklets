<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Image Tester</title>
	<style>
	/* body {
		width: 300px;
		max-width: 300px;
	}
	
	img {
		object-fit: contain;
	} */
	.feedback {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 12px;
		position: relative;
		top: 0px;
		left: 0px;
		background-color: rgba(0, 0, 0, 0.7);
		color: white;
		padding: 5px;
		min-width: 10em;
		display: flex;
	}
	.fail {
		color: rgb(253, 133, 133);
	}
	.pass {
		color: rgb(176, 255, 176);
	}

	</style>
	<script defer src="../checkImages.js?v=2"></script>
</head>
<body>
	<div id="full-size-display-none">
		<h1>Full size, display none</h1>
		<img src="1280x1600.jpg" style="display:none" style="width: 160px" loading="lazy">
	</div>
	<div id="full-size">
		<h1>Full size (ratio 4)</h1>
		<img src="1280x1600.jpg" style="width: 160px" loading="lazy">
	</div>
	<div id="half-size">
		<h1>Half size (ratio 3)</h1>
		<img src="640x800.jpg" style="width: 160px" loading="lazy">
	</div>
	<div id="quarter-size">
		<h1>Quarter size (ratio 2)</h1>
		<img src="320x400.jpg" style="width: 160px" loading="lazy">
	</div>
	<div id="eighth-size">
		<h1>Eighth size (ratio 1)</h1>
		<img src="160x200.jpg" style="width: 160px" loading="lazy">
	</div>
	<div id="srcset">
		<h1>Test srcset Attribute (all ratios)</h1>
		<img 
			src="160x200.jpg" 
			srcset="320x400.jpg 2x, 640x800.jpg 3x, 1280x1600.jpg 4x"
			style="width: 160px"
			loading="lazy"
		>
	</div>
</body>
</html>
